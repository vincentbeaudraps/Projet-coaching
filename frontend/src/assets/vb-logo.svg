<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond blanc -->
  <rect width="500" height="200" fill="white"/>
  
  <!-- VB en bleu -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="#0066cc">VB</text>
  
  <!-- Coureur stylisé avec chronomètre -->
  <g transform="translate(180, 40)">
    <!-- Chronomètre -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="#0066cc" stroke-width="2"/>
    <line x1="15" y1="15" x2="15" y2="8" stroke="#0066cc" stroke-width="2"/>
    <line x1="15" y1="15" x2="20" y2="15" stroke="#0066cc" stroke-width="2"/>
    
    <!-- Lignes de vitesse -->
    <line x1="0" y1="20" x2="25" y2="20" stroke="#0066cc" stroke-width="2" opacity="0.6"/>
    <line x1="5" y1="30" x2="30" y2="30" stroke="#0066cc" stroke-width="2" opacity="0.4"/>
    <line x1="10" y1="40" x2="35" y2="40" stroke="#0066cc" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- COACHING en noir -->
  <text x="240" y="120" font-family="Arial, sans-serif" font-size="45" font-weight="700" fill="#1a1a1a" letter-spacing="2">COACHING</text>
  
  <!-- Ligne courbe décorative -->
  <path d="M 180 130 Q 280 100 400 120" fill="none" stroke="#0066cc" stroke-width="3" opacity="0.7"/>
</svg>
